<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHV.STUDIO - Web & UX/UI Design for Brands</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            position: relative;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.04em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #888888;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.4;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            background: #ffffff;
            color: #0a0a0a;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 50px;
            transition: all 0.3s;
            border: 2px solid #ffffff;
        }

        .cta-button:hover {
            background: transparent;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .section {
            padding: 8rem 5%;
            position: relative;
        }

        .contact {
            text-align: center;
            padding: 10rem 5%;
        }

        .contact h2 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin-bottom: 2rem;
        }

        .contact-email {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
            position: relative;
            transition: transform 0.3s;
        }

        .contact-email:hover {
            transform: translateX(10px);
        }

        .contact-email::after {
            content: '→';
            margin-left: 1rem;
            transition: margin-left 0.3s;
        }

        .contact-email:hover::after {
            margin-left: 2rem;
        }

        footer {
            padding: 3rem 5%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #666666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 5%;
            }

            .nav-links {
                gap: 1.5rem;
                font-size: 0.85rem;
            }

            .hero {
                padding-top: 100px;
            }

            .section {
                padding: 5rem 5%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content > * {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .hero-content > *:nth-child(1) { animation-delay: 0.1s; }
        .hero-content > *:nth-child(2) { animation-delay: 0.3s; }
        .hero-content > *:nth-child(3) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="grain"></div>
    
    <nav>
        <div class="logo">ARCHV.STUDIO</div>
        <ul class="nav-links">
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Crafting Digital<br>Experiences<br>for Brands</h1>
            <p class="subtitle">Web design & UX/UI solutions that elevate your brand and engage your audience</p>
            <a href="#contact" class="cta-button">Start Your Project</a>
        </div>
    </section>

    <section id="contact" class="section contact">
        <h2>Let's Create<br>Something Great</h2>
        <a href="mailto:archv.socials@gmail.com" class="contact-email">archv.socials@gmail.com</a>
    </section>

    <footer>
        <p>© 2025 ARCHV.STUDIO. All rights reserved.</p>
    </footer>
</body>
</html>
